<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #fieldset {
            max-width: 60%;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #007bff;
        }

        body {
            background-color: #6984a052;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <fieldset id="fieldset" class="mt-2 mb-2">
            <div>
                <h2>Update Student Information</h2>
                <hr style="color: blue;">
                <div class="mb-3">
                    <label for="studentName">Student Name:</label>
                    <input class="form-control" type="text" id="studentName" name="studentName" required>
                </div>
                <div class="mb-3">
                    <label for="studentAge">Student Age:</label>
                    <input class="form-control" type="number" id="studentAge" name="studentAge" required>
                </div>
                <div class="mb-3">
                    <label for="studentContact">Student Contact:</label>
                    <input class="form-control" type="number" id="studentContact" name="studentContact" required>
                </div>
                <h2>Update Guardian Information</h2>
                <hr style="color: blue;">
                <div class="mb-3">
                    <label for="guardianName">Guardian Name:</label>
                    <input class="form-control" type="text" id="guardianName" name="GuardianName" required>
                </div>
                <div class="mb-3">
                    <label for="guardianAddress">Guardian Address:</label>
                    <input class="form-control" type="text" id="guardianAddress" name="guardianAddress" required>
                </div>
                <div class="mb-3">
                    <label for="fuardianContact">Guardian Contact:</label>
                    <input class="form-control" type="number" id="guardianContact" name="guardianContact" required>
                </div>
                <div class="d-flex justify-content-center align-content-center">
                    <a href="../pages/view.html">
                        <button type="button" class="btn btn-warning mt-2 " onclick="updateStudent()">Update
                            Student</button>
                    </a>
                </div>
        </fieldset>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/update.js"></script>
</body>

</html>
